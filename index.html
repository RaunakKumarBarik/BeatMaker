<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Music</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile">
        <div class="title">
            <h1 id="txt1">BeatMaker</h1>
            <h3 id="txt2">Tap to create music.</h3>
        </div>
        <div class="toggleMode">
            <i id="txt3" class="fa fa-sun-o" onclick="toggleMode(this)"></i>
        </div>
        <div class="visual"></div>
        <div class="padsbox">
            <div class="pad1">
                <audio class="sound" src="sounds/bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="sounds/clay.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="sounds/confetti.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="sounds/glimmer.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="sounds/moon.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="sounds/ufo.mp3"></audio>
            </div>
        </div>
        <div class="footer">
            <a>Made with <img src="heart.png"> by Raunak Kumar Barik</a>
            <a>Credits : DevEd</a>
        </div>
    </div>
    <div class="desktop">
        <div class="title">
            <h1 id="txt1">BeatMaker</h1>
            <h3 id="txt2">Tap to create music.</h3>
        </div>
        <div class="toggleMode">
            <i id="txt3" class="fa fa-sun-o" onclick="toggleMode(this)"></i>
        </div>
        <div class="visual"></div>
        <div class="padsbox">
            <div class="pad1">
                <audio class="sound" src="sounds/bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="sounds/clay.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="sounds/confetti.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="sounds/glimmer.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="sounds/moon.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="sounds/ufo.mp3"></audio>
            </div>
        </div>
        <div class="footer">
            <a>Made with <img src="heart.png"> by Raunak Kumar Barik</a>
            <a>Credits : DevEd</a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
